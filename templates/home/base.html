{% load static %}
<!doctype html>
<html lang="en">
  <head>
  {% block head %}
   {% endblock %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style type="text/css" media="all">
      {% block style %}
      {% endblock %}
      
    </style>

    <title>{% block title %}{% endblock %}</title>
   
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #E4024E;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">TechnoTuiton </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">HOME</a>
<!--contact list -->
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/contact">CONTACT</a>
        </li>
<!--blog list -->
        <li class="nav-item">
          <a class="nav-link active" href="/blog" tabindex="-1" aria-disabled="true">BLOG</a>
        </li>
<!--about list -->
        <li class="nav-item">
          <a class="nav-link active" href="/about" tabindex="-1" aria-disabled="true">ABOUT</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong>Massege: </strong>{{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

{% block body %}



{% endblock %}
<div class="card ">
  <div class="card-body text-center">
    All Right Resvered by <b><a href ="/">TechnoTuition<a/></b>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
