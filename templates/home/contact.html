{% extends "home/base.html" %}
{% block title %}Contact Us{% endblock %}
{% block body %}
<div class= "container my-4">
<h3 class="text-center">Contact Us</h3>
<form action="/contact/" method="post">
 {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label" >Email Address </label>
    <input type="email" class="form-control" id="exampleInputPassword1" name="email" required >
  </div>
  
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Massage</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="massage" required ></textarea>
</div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
